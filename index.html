<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Responsive</title>
  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/base.css">
  <link rel="stylesheet" href="./css/style.css">

</head>
<body>
  <div class="container">
    <h2 class="question--title">Q1-1 サイズ変更</h2>
    <div class="box-size"></div>
    <h2 class="question--title">Q1-2 色変更</h2>
    <div class="box-color"></div>
    <h2 class="question--title">Q1-3 margin値の変更</h2>
    <div class="content1">
      <div class="blue-box-margin"></div>
      <div class="green-box-margin"></div>
    </div>
    <h2 class="question--title">Q1-4 floatの解除</h2>
    <div class="content2">
      <div class="red-box-float"></div>
      <div class="blue-box-float"></div>
    </div>
    <h2 class="question--title">Q1-5 flexboxの入れ替え(逆順)</h2>
    <div class="content3">
      <div class="red-box-reverse"><span>A</span></div>
      <div class="blue-box-reverse"><span>B</span></div>
      <div class="orange-box-reverse"><span>C</span></div>
    </div>
    <h2 class="question--title">Q1-6 flexboxの入れ替え(指定)</h2>
    <div class="content4">
      <div class="green-box-order"><span>A</span></div>
      <div class="yellow-box-order"><span>B</span></div>
      <div class="pink-box-order"><span>C</span></div>
    </div>
    <h2 class="question--title">Q1-7 要素の表示・非表示</h2>
    <div class="content5">
      <div class="red-box-flex"></div>
      <div class="blue-box-flex"></div>
      <div class="green-box-flex"></div>
    </div>
    
  </div>
</body>

</html>
